<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Faça a Sua Escolha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Menu - Faça a Sua Escolha</h2>
      <h3>Prato Principal</h3>
      <p style="text-align: center">
        Todos os pratos acompanham arroz, salada e sobremesa do dia.
      </p>
      <div class="grid">
        <label class="card">
          <img src="./img/bife.jpg" alt="Lombo com Batata" />
          <h4>Lombo com Batata</h4>
          <p class="price">R$ 18,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>
            <input
              type="number"
              name="prato"
              class="pratoPrin"
              value="0"
              data-preco="18"
              data-nome="Lombo com Batata"
              data-id="0"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="./img/coxa.jpg" alt="Frango Grelhado" />
          <h4>Frango Grelhado</h4>
          <p class="price">R$ 20,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              name="prato"
              value="0"
              class="pratoPrin"
              data-preco="20"
              data-nome="Frango Gralhado"
              data-id="1"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="./img/panela.jpg" alt="Carne de Panela" />
          <h4>Carne de Panela</h4>
          <p class="price">R$ 22,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              name="prato"
              value="0"
              class="pratoPrin"
              data-preco="22"
              data-nome="Carne de Panela"
              data-id="2"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
      </div>
    </div>

    <div class="container">
      <h3>Acompanhamentos</h3>
      <p style="text-align: center">Preço por porção</p>
      <div class="grid">
        <label class="card">
          <img src="./img/farofa.jpg" alt="Farofa" />
          <h4>Farofa</h4>
          <p class="price">R$ 5,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              readonly
              type="number"
              class="acomp"
              value="0"
              data-preco="5"
              data-nome="Farofa"
              data-id="0"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="./img/salad.jpg" alt="Salada" />
          <h4>Salada</h4>
          <p class="price">R$ 6,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              readonly
              value="0"
              data-preco="6"
              data-nome="Salada"
              data-id="1"
              class="acomp"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="./img/torresmo.jpg" alt="Torresmo" />
          <h4>Torresmo</h4>
          <p class="price">R$ 8,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              value="0"
              readonly
              data-preco="8"
              data-nome="Torresmo"
              data-id="2"
              class="acomp"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
      </div>
    </div>

    <div class="container">
      <h3>Dados Pessoais</h3>
      <form id="pedidoForm">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input
          type="tel"
          id="telefone"
          placeholder="(xx) xxxxx-xxxx"
          required
        />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <button type="submit">Calcular</button>
        <div class="resumo" id="resumoPedido"></div>
      </form>
    </div>

    <script>
      const form = document.getElementById("pedidoForm");
      const resumoDiv = document.getElementById("resumoPedido");

      function alterarQtd(btn, valor, preco) {
        const input = btn.parentNode.querySelector("input");
        let qtd = parseInt(input.value);

        qtd += valor;
        if (qtd < 0) qtd = 0;

        input.value = qtd;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let nome = document.getElementById("nome").value;
        let telefone = document.getElementById("telefone").value;
        let email = document.getElementById("email").value;
        let pratoSelecionado = document.getElementsByClassName("pratoPrin");
        let acomp = document.getElementsByClassName("acomp");
        var pratoSelected = 0;
        var quantidade = 0;
        var soma = 0;
        var selected = false;
        var plates = [];

        for (let i = 0; i < pratoSelecionado.length; i++) {
          quantidade = Number(pratoSelecionado[i].value);
          let preco = Number(pratoSelecionado[i].getAttribute("data-preco"));
          let nome = pratoSelecionado[i].getAttribute("data-nome");
          let id = Number(pratoSelecionado[i].getAttribute("data-id"));

          if (quantidade != 0) {
            let obj = {
              valor: preco,
              nome: nome,
              id: id,
              price: quantidade * preco,
              quantidade: quantidade,
            };
            plates.push(obj);
            console.log(plates);
          }

          if (!isNaN(quantidade) && quantidade > 0) {
            soma += quantidade * preco;
            selected = true;
          }
          if (soma == 0) selected = false;
        }

        for (let i = 0; i < acomp.length; i++) {
          let acompanhamento = Number(acomp[i].value);
          let precoAcompanhamento = Number(acomp[i].getAttribute("data-preco"));
          let nome = acomp[i].getAttribute("data-nome");
          let id = acomp[i].getAttribute("data-id");

          if (acompanhamento != 0) {
            let obj = {
              valor: precoAcompanhamento,
              nome: nome,
              id: id,
              price: acompanhamento * precoAcompanhamento,
              quantidade: acompanhamento,
            };
            plates.push(obj);
            console.log(plates);
          }

          if (!isNaN(acompanhamento) && acompanhamento > 0) {
            soma += acompanhamento * precoAcompanhamento;
          }
        }

        if (!selected) {
          alert("Escolha um prato principal!");
          return;
        }
        console.log("cheguei");
        let total = pratoSelecionado.value;
        let resumo = `
          <h1>Caro ${nome}</h1>
            <br/>
          <p>Seguem os dados do seu pedido</p>
            <br/>
          <p>O seu pedido é</p>
            <br/>
        `;
        for (let i = 0; i < plates.length; i++) {
          resumo += `
            <li>
              Prato: ${plates[i].nome} - Preço unitario: R$${plates[i].valor} - Quantidade: ${plates[i].quantidade} - Total: ${plates[i].price}
            </li>
          `;
        }

        resumoDiv.innerHTML = resumo;
        console.log("partiu");
      });
    </script>
  </body>
</html>
