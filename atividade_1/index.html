<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Faça a Sua Escolha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="TheBigContainer">
        <img
          src="./img/home.jpg"
          alt=""
          style="width: 100%; margin-bottom: 30px"
        />
        <h2>Menu - Faça a Sua Escolha</h2>
        <div class="container">
          <h3>Prato Principal</h3>
          <p style="text-align: center">
            Todos os pratos acompanham arroz, salada e sobremesa do dia.
          </p>
          <div class="grid">
            <div class="card">
              <img src="./img/bife.jpg" alt="Lombo com Batata" />
              <h4>Lombo com Batata</h4>
              <p class="price">R$ 18,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>
                <input
                  type="number"
                  name="prato"
                  class="pratoPrin"
                  value="0"
                  data-preco="18"
                  data-nome="Lombo com Batata"
                  data-id="0"
                  readonly
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
            <div class="card">
              <img src="./img/coxa.jpg" alt="Frango Grelhado" />
              <h4>Frango Grelhado</h4>
              <p class="price">R$ 20,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>

                <input
                  type="number"
                  name="prato"
                  value="0"
                  class="pratoPrin"
                  data-preco="20"
                  data-nome="Frango Gralhado"
                  data-id="1"
                  readonly
                  disabled
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
            <div class="card">
              <img src="./img/panela.jpg" alt="Carne de Panela" />
              <h4>Carne de Panela</h4>
              <p class="price">R$ 22,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>

                <input
                  type="number"
                  name="prato"
                  value="0"
                  class="pratoPrin"
                  data-preco="22"
                  data-nome="Carne de Panela"
                  data-id="2"
                  readonly
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <h3>Acompanhamentos</h3>
          <p style="text-align: center">Preço por porção</p>
          <div class="grid">
            <div class="card">
              <img src="./img/farofa.jpg" alt="Farofa" />
              <h4>Farofa</h4>
              <p class="price">R$ 5,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>

                <input
                  readonly
                  type="number"
                  class="acomp"
                  value="0"
                  data-preco="5"
                  data-nome="Farofa"
                  data-id="0"
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
            <div class="card">
              <img src="./img/salad.jpg" alt="Salada" />
              <h4>Salada</h4>
              <p class="price">R$ 6,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>

                <input
                  type="number"
                  readonly
                  value="0"
                  data-preco="6"
                  data-nome="Salada"
                  data-id="1"
                  class="acomp"
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
            <div class="card">
              <img src="./img/torresmo.jpg" alt="Torresmo" />
              <h4>Torresmo</h4>
              <p class="price">R$ 8,00</p>
              <div class="controls">
                <button onclick="alterarQtd(this,-1,18)">-</button>

                <input
                  type="number"
                  value="0"
                  readonly
                  data-preco="8"
                  data-nome="Torresmo"
                  data-id="2"
                  class="acomp"
                />
                <button onclick="alterarQtd(this,1,18)">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <h3>Dados Pessoais</h3>
          <form id="pedidoForm">
            <input type="text" id="nome" placeholder="Seu nome" required />
            <input
              type="tel"
              id="telefone"
              placeholder="(xx) xxxxx-xxxx"
              required
            />
            <input type="email" id="email" placeholder="Seu e-mail" required />
            <button type="submit">Calcular</button>
            <div class="resumo" id="resumoPedido"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
