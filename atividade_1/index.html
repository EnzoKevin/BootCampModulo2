<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Faça a Sua Escolha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Menu - Faça a Sua Escolha</h2>
      <h3>Prato Principal</h3>
      <p style="text-align: center">
        Todos os pratos acompanham arroz, salada e sobremesa do dia.
      </p>
      <div class="grid">
        <label class="card">
          <img src="" alt="Lombo com Batata" />
          <h4>Lombo com Batata</h4>
          <p class="price">R$ 18,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>
            <input
              type="number"
              name="prato"
              class="pratoPrin"
              value="0"
              data-preco="18"
              data-nome="Lombo com Batata"
              data-id="0"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="" alt="Frango Grelhado" />
          <h4>Frango Grelhado</h4>
          <p class="price">R$ 20,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              name="prato"
              value="0"
              class="pratoPrin"
              data-preco="20"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="" alt="Carne de Panela" />
          <h4>Carne de Panela</h4>
          <p class="price">R$ 22,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              name="prato"
              value="0"
              class="pratoPrin"
              data-preco="22"
              readonly
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
      </div>
    </div>

    <div class="container">
      <h3>Acompanhamentos</h3>
      <p style="text-align: center">Preço por porção</p>
      <div class="grid">
        <label class="card">
          <img src="" alt="Farofa" />
          <h4>Farofa</h4>
          <p class="price">R$ 5,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              readonly
              type="number"
              class="acomp"
              value="0"
              data-preco="5"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="" alt="Salada" />
          <h4>Salada</h4>
          <p class="price">R$ 6,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              readonly
              value="0"
              data-preco="6"
              class="acomp"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
        <label class="card">
          <img src="" alt="Torresmo" />
          <h4>Torresmo</h4>
          <p class="price">R$ 8,00</p>
          <div class="controls">
            <button onclick="alterarQtd(this,-1,18)">-</button>

            <input
              type="number"
              value="0"
              readonly
              data-preco="8"
              class="acomp"
            />
            <button onclick="alterarQtd(this,1,18)">+</button>
          </div>
        </label>
      </div>
    </div>

    <div class="container">
      <h3>Dados Pessoais</h3>
      <form id="pedidoForm">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input
          type="tel"
          id="telefone"
          placeholder="(xx) xxxxx-xxxx"
          required
        />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <button type="submit">Calcular</button>
        <div class="resumo" id="resumoPedido">ters</div>
      </form>
    </div>

    <script>
      const form = document.getElementById("pedidoForm");
      const resumoDiv = document.getElementById("resumoPedido");

      function alterarQtd(btn, valor, preco) {
        const input = btn.parentNode.querySelector("input");
        let qtd = parseInt(input.value);

        qtd += valor;
        if (qtd < 0) qtd = 0;

        input.value = qtd;
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let nome = document.getElementById("nome").value;
        let telefone = document.getElementById("telefone").value;
        let email = document.getElementById("email").value;
        let pratoSelecionado = document.getElementsByClassName("pratoPrin");
        let acomp = document.getElementsByClassName("acomp");
        var pratoSelected = 0;
        var quantidade = 0;
        var soma = 0;
        var selected = false;
        var plates = [];
        /*    let acompanhamentos = document.querySelectorAll(
          "input[type='checkbox']:checked"
        ); */

        for (let i = 0; i < pratoSelecionado.length; i++) {
          quantidade = Number(pratoSelecionado[i].value);
          let preco = Number(pratoSelecionado[i].getAttribute("data-preco"));
          let nome = Number(pratoSelecionado[i].getAttribute("data-nome"));
          let id = Number(pratoSelecionado[i].getAttribute("data-id"));
          let obj = { valor: preco, nome: nome, id: id };
          plates.push(obj);

          if (!isNaN(quantidade) && quantidade > 0) {
            soma += quantidade * preco;
            selected = true;
          }
          if (soma == 0) selected = false;
        }

        for (let i = 0; i < acomp.length; i++) {
          let acompanhamento = Number(acomp[i].value);
          let precoAcompanhamento = Number(acomp[i].getAttribute("data-preco"));

          if (!isNaN(acompanhamento) && acompanhamento > 0) {
            soma += acompanhamento * precoAcompanhamento;
          }
        }

        if (!selected) {
          alert("Escolha um prato principal!");
          return;
        }
        console.log("cheguei");
        let total = pratoSelecionado.value;
        let resumo = `<p><b>Cliente:</b> ${nome} <br> <b>Telefone:</b> ${telefone} <br> <b>Email:</b> ${email}</p>`;
        resumo += `<p><b>Prato Principal:</b> ${pratoSelected} - R$ ${pratoSelecionado.value},00</p>`;

        /*  if (acompanhamentos.length > 0) {
          resumo += "<p><b>Acompanhamentos:</b><br>";
          acompanhamentos.forEach((item) => {
            resumo += `- ${item.dataset.nome} (R$ ${item.value},00)<br>`;
            total += Number(item.value);
          });
          resumo += "</p>";
        } */

        resumo += `<p class="total">Preço Final: R$ ${soma},00</p>`;

        resumoDiv.innerHTML = resumo;
        console.log("partiu");
      });
    </script>
  </body>
</html>
